<ion-content>

  <!-- Hero -->
  <div class="hero">
    <h2>Find Your Dream Home in UAE</h2>
    <p>Explore premium properties across Dubai, Abu Dhabi, and more</p>
  </div>
  <!-- Tabs -->
  <div class="segment">
    <ion-segment [(ngModel)]="activeTab" (ionChange)="onTabChange(activeTab)">
      <ion-segment-button value="all">All Properties</ion-segment-button>
      <ion-segment-button value="sale">For Sale</ion-segment-button>
      <ion-segment-button value="rent">For Rent</ion-segment-button>
    </ion-segment>
  </div>
  <div class="ion-padding">
    <div class="ion-grid">
      <!-- Filters -->
      <app-property-filters [filters]="filters" (filtersChange)="onFilterChange($event)"></app-property-filters>

      <!-- Properties -->
      <div *ngIf="filteredProperties.length === 0" class="ion-text-center">
        <p>No properties found matching your criteria.</p>
      </div>

        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let property of filteredProperties">
          <app-property-card [property]="property" (cardSelected)="selectProperty($event)">
          </app-property-card>
        </ion-col>
      </ion-row> -->
<div class="ion-padding">
  <div class="ion-grid">
 <p class="results-count">Showing <b>{{ filteredProperties.length }}</b> Properties</p>

    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let property of paginatedProperties">
        <app-property-card [property]="property" (cardSelected)="selectProperty($event)">
        </app-property-card>
      </ion-col>
    </ion-row>

    <div class="pagination-container ion-margin-top" *ngIf="filteredProperties.length > pageSize">
      <ion-button fill="clear" (click)="prevPage()" [disabled]="currentPage === 1">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <span class="page-info">
        Page <strong>{{ currentPage }}</strong> of {{ totalPages }}
      </span>

      <ion-button fill="clear" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

  </div>
</div>

  

    </div>
  </div>

  <!-- Property Details Modal -->
  <ion-modal *ngIf="selectedProperty" [isOpen]="!!selectedProperty" (ionModalDidDismiss)="closeDetails()">
    <app-property-details [property]="selectedProperty" (close)="closeDetails()"></app-property-details>
  </ion-modal>
  <app-footer></app-footer>
</ion-content>
